<template>
   <div>
      <template if:true={isShowModal}>

         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
               <!-- modal header start -->
               <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                     onclick={hideModalBox}>
                     <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                     </lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete Order</h2>
               </header>

               <!-- modal body start -->
               <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  <p>Are you sure you want to remove this Product?</p>
               </div>

               <!-- modal footer start-->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                  <button class="slds-button slds-button_neutral" onclick={handleDeleteRecord}>Delete</button>
               </footer>

            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
      <lightning-datatable key-field="Id" data={recordsToDisplay} columns={columns} row-number-offset={rowOffset}
         selected-rows={preSelectedRows} hide-checkbox-column={hideCheckBox} show-row-number-column={showRowNumCol}
         onrowselection={handleRowSelection} onsave={handleSave} onrowaction={handleRowAction}
         draft-values={draftValues} sorted-by={sortBy} sorted-direction={sortDirection} onsort={doSorting}>
      </lightning-datatable>
      <div class="slds-align_absolute-center" style="height:5rem;float:left;">
         <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First"
            class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
         <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous"
            alternative-text="Previous" onclick={previousPage}></lightning-button>
      </div>
      <div class="slds-align_absolute-center" style="height:5rem;float:right;">
         <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next"
            onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
         <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last"
            alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
      </div>
   </div>
</template>
